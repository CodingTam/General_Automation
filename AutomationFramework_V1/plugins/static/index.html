<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Comparator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }
    
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 600px;
      text-align: center;
    }
    
    h1 {
      color: #2563eb;
      margin-top: 0;
    }
    
    p {
      line-height: 1.6;
      color: #4b5563;
    }
    
    .placeholder {
      border: 2px dashed #e5e7eb;
      padding: 3rem;
      margin: 2rem 0;
      color: #9ca3af;
    }
  </style>
  <script>
    // For receiving source and target file paths from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    window.sourceFile = urlParams.get('source') || '';
    window.targetFile = urlParams.get('target') || '';
  </script>
</head>
<body>
  <div class="container">
    <h1>File Comparator</h1>
    <p>A tool for visually comparing CSV and Excel files side-by-side.</p>
    
    <div class="placeholder">
      <p>To start comparing files, run:</p>
      <pre>launch_comparator_plugin('source.csv', 'target.csv')</pre>
    </div>
    
    <div id="root"></div>
    
    <p>
      <small>Please build the React frontend to use the full UI features.</small>
    </p>
  </div>
</body>
</html>
