<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4a6cf7"/>
        </marker>
    </defs>
    
    <!-- Flow boxes -->
    <rect x="50" y="50" width="200" height="60" rx="5" fill="#fff" stroke="#4a6cf7" stroke-width="2"/>
    <text x="150" y="85" text-anchor="middle" fill="#333" font-family="Roboto">Load Module</text>
    
    <rect x="50" y="160" width="200" height="60" rx="5" fill="#fff" stroke="#4a6cf7" stroke-width="2"/>
    <text x="150" y="195" text-anchor="middle" fill="#333" font-family="Roboto">Check Version Type</text>
    
    <rect x="50" y="270" width="200" height="60" rx="5" fill="#fff" stroke="#4a6cf7" stroke-width="2"/>
    <text x="150" y="305" text-anchor="middle" fill="#333" font-family="Roboto">Try Beta Version</text>
    
    <rect x="350" y="270" width="200" height="60" rx="5" fill="#fff" stroke="#e74c3c" stroke-width="2"/>
    <text x="450" y="305" text-anchor="middle" fill="#333" font-family="Roboto">Log Module Issue</text>
    
    <rect x="350" y="380" width="200" height="60" rx="5" fill="#fff" stroke="#2ecc71" stroke-width="2"/>
    <text x="450" y="415" text-anchor="middle" fill="#333" font-family="Roboto">Try Stable Version</text>
    
    <rect x="350" y="490" width="200" height="60" rx="5" fill="#fff" stroke="#f39c12" stroke-width="2"/>
    <text x="450" y="525" text-anchor="middle" fill="#333" font-family="Roboto">Log Fallback Decision</text>
    
    <!-- Arrows -->
    <line x1="150" y1="110" x2="150" y2="160" stroke="#4a6cf7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="150" y1="220" x2="150" y2="270" stroke="#4a6cf7" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="250" y1="300" x2="350" y2="300" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="330" x2="450" y2="380" stroke="#2ecc71" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="450" y1="440" x2="450" y2="490" stroke="#f39c12" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Labels -->
    <text x="300" y="290" text-anchor="middle" fill="#e74c3c" font-family="Roboto">Failure</text>
    <text x="470" y="360" text-anchor="middle" fill="#2ecc71" font-family="Roboto">Fallback</text>
    <text x="470" y="470" text-anchor="middle" fill="#f39c12" font-family="Roboto">Track</text>
</svg> 